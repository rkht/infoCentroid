						<div class="slider_content">
							<div class="slider_text">

							</div>
						</div>
						
					</div>

						<form id="contact_form" action="#" method="">
							<div class="row">
								<div class="col-lg-6">
									<div class="form-box mb-30">
										<input type="text" name="name" placeholder="Citizenship">
									</div>
								</div>
								<div class="col-lg-6">

										<input type="text" name="text" placeholder="Coverage Area">

								</div>

										<input type="text" name="phone" placeholder="Policy Maximum">

									<div class="form-box mb-30">
										<input type="text" name="web" placeholder="State">

								</div>
								<div class="col-lg-6">
									<label style="color: darkorange">Coverage Date</label>
									<div class="form-box mb-30">
										<input type="date" name="phone" placeholder="Policy Maximum">
									</div>
								</div>
								<div class="col-lg-6">
									<label style="color: darkorange">To Date</label>
									<div class="form-box mb-30">
										<input type="date" name="web" placeholder="State">
									</div>
								</div>
								<div class="col-lg-6">
									<label style="color: darkorange">Applicant Age

									<div class="form-box mb-30">
										<input type="text" name="phone" placeholder="50-59">

								<div class="col-lg-6">
